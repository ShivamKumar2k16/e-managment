<div class="row">
  <div class="col-12 text-center">
    <div class="btn-group">
      <button type="button" (click)="changeComponent('roles')" class="btn btn-primary">Roles</button>
      <button type="button" (click)="changeComponent('designation')" class="btn btn-primary">Designation</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12" *ngIf="currentComponent == 'roles'">
    <app-roles></app-roles>
  </div>
  <div class="col-12" *ngIf="currentComponent == 'designation'">
    <app-designation></app-designation>
  </div>
</div>
